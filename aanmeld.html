<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/aanmeld.css">
    <title>Aanmelden Logopediede</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600;9..40,700;9..40,800;9..40,900&display=swap" rel="stylesheet">
    <!-- Voeg de Email.js scripttags toe -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../assets/logo.png" alt="logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Over ons</a></li>
            <li><a href="aanmeld.html">Aanmelden</a></li>
        </ul>
        <div class="contact">
            <ul><a href="contact.html">Contact</a></ul>
        </div>
    </header>
    <div class="head ">
        <h1 class="contact_orange">Aanmeld formulier</h1>
    </div>

    <form class="form">
     <div>
        <h2 class="h2">Gegevens ouders</h2>
        <div class="deel1">
            <form>
                <div class="grid-container">
                    <div class="grid-item">
                        <input type="text" id="ouder_voornaam" name="ouder_voornaam" placeholder="Voornaam" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="text" id="ouder_achternaam" name="ouder_achternaam" placeholder="Achternaam" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="email" id="ouder_email" name="ouder_email" placeholder="E-mail" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="tel" id="ouder_telefoon" name="ouder_telefoon" placeholder="Telefoonnummer" required>
                    </div>
                </div>
            </form>
        </div>

      </div>


      <div>
        <h2 class="h2">Gegevens kind</h2>
        <div class="deel1">
            <form>
                <div class="grid-container">
                    <div class="grid-item">
                        <input type="text" id="ouder_voornaam" name="ouder_voornaam" placeholder="Voornaam" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="text" id="ouder_achternaam" name="ouder_achternaam" placeholder="Achternaam" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="email" id="ouder_email" name="ouder_email" placeholder="Leeftijd" required>
                    </div>
        
                    <div class="grid-item">
                        <input type="tel" id="ouder_telefoon" name="ouder_telefoon" placeholder="School" required>
                    </div>
                </div>
            </form>
        </div>

      </div>

      <div>

        <div class="choose">
            <h2 class="h2">Waar wil je voor aanmelden</h2>
            <div class="deel2">
                <form class="container" id="keuzeForm">
                    <div class="square">

                        <label for="leerstoornis">
                            <img src="../assets/leerstoornis.png" alt="Afbeelding">
                            <h3>Leerstoornissen</h3>
                        </label>
                    </div>
                    <div class="square">
                        <label for="articulatie">
                            <img src="../assets/articulatie.png" alt="Afbeelding">
                            <h3>Articulatiestoornissen</h3>
                        </label>
                    </div>
                </form>
            </div>
        </div>
        
      <div>
        <h2 class="h2">Extra informatie</h2>
        <div class="deel1">
            <form class="extra">
                <input type="text" id="extra" name="extra" placeholder="Waarvoor heb je logopedische hulp nodig?" required>
            </form>
        </div>
    </div>

    <div class="send" onclick="sendEmail()">
        <h3 class="verzenden">Verzenden</h3>
    </div>
 
</form>





    <footer class="footer">
        <div class="footer-logo">
            <img src="..//assets/logo.png" alt="Logo">
        </div>
        <div class="footer-line"></div>
        <div class="footer-copyright">
            &copy; BoSas
        </div>
    </footer>
</body>

</html>
